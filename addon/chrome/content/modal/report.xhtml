<div>
    <form id="report-form">
        <h3>Identification</h3>
        <div class="form-field muted">
            <label for="databases">Number of Databases Used:</label><br />
            <input
                id="databases"
                name="databases"
                class="input"
                type="text"
                autofocus="true"
            />
        </div>
        <h3>Inclusion</h3>
        <div class="form-field muted">
            Total of Studies and Reports:
            <strong><span id="included-total"></span></strong>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-field">
                    <label class="muted" for="included-studies"
                        >Number of Studies Included:</label
                    ><br />
                    <input
                        id="included-studies"
                        name="included-studies"
                        class="input"
                        type="text"
                    />
                </div>
            </div>
            <div class="col">
                <div class="form-field muted">
                    <label for="included-reports"
                        >Number of Reports Included:</label
                    ><br />
                    <input
                        id="included-reports"
                        name="included-reports"
                        class="input"
                        type="text"
                    />
                </div>
            </div>
        </div>
        <div class="btn-container">
            <input id="prisma-data" name="prisma-data" type="hidden" />
            <button type="button" action="close" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div style="max-width: 430px">
            <br />
            <strong>References</strong><br />
            <small class="muted">
                From: Page MJ, McKenzie JE, Bossuyt PM, Boutron I, Hoffmann TC,
                Mulrow CD, et al. The PRISMA 2020 statement: an updated
                guideline for reporting systematic reviews. BMJ 2021;372:n71.
                doi: 10.1136/bmj.n71
            </small>
        </div>
    </form>
</div>
